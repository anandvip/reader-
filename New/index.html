<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced TTS Reader - Modern Text-to-Speech App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --error-color: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: rgba(255,255,255,0.95);
            --bg-dark: rgba(17,24,39,0.95);
            --border-color: #e5e7eb;
            --glass-bg: rgba(255,255,255,0.1);
            --shadow-light: 0 8px 32px rgba(0,0,0,0.1);
            --shadow-heavy: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        [data-theme="dark"] {
            --bg-light: rgba(17,24,39,0.95);
            --bg-dark: rgba(255,255,255,0.95);
            --text-dark: #f9fafb;
            --text-light: #d1d5db;
            --border-color: #374151;
            --glass-bg: rgba(0,0,0,0.2);
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }
        
        .container {
            background: var(--bg-light);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
            color: var(--text-dark);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-light);
        }
        
        .input-section {
            margin-bottom: 25px;
            position: relative;
        }
        
        .textarea-container {
            position: relative;
        }
        
        textarea {
            width: 100%;
            min-height: 240px;
            padding: 20px 60px 60px 20px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            background: rgba(255,255,255,0.7);
            margin-bottom: 10px;
            transition: all 0.3s ease;
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(255,255,255,0.9);
        }
        
        .floating-action {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 10;
        }
        
        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-light);
        }
        
        .paste-btn {
            bottom: 15px;
            right: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .save-btn {
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, var(--success-color), #22c55e);
            color: white;
        }
        
        .gear-btn {
            top: 15px;
            right: 65px;
            background: var(--glass-bg);
            color: var(--text-dark);
        }
        
        .input-meta {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 400;
        }
        
        .reading-progress {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .main-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .control-group {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 8px;
        }
        
        .control-label {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .main-controls button,
        .main-controls select,
        .main-controls input {
            padding: 14px 18px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
            color: var(--text-dark);
            font-weight: 500;
        }
        
        .main-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: transparent;
            font-weight: 600;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.9);
            border-color: var(--border-color);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: rgba(102, 126, 234, 0.1);
            border-color: var(--primary-color);
        }
        
        .btn-icon {
            margin-right: 8px;
        }
        
        .volume-control {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .chapter-info {
            background: rgba(102,126,234,0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }
        
        .chapter-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .chapter-meta {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .playlist-section {
            margin-top: 40px;
            border-top: 2px solid var(--border-color);
            padding-top: 30px;
        }
        
        .section-header {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .playlist-item {
            background: rgba(255,255,255,0.6);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .playlist-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        .playlist-header {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 15px;
        }
        
        .playlist-title {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1.1rem;
        }
        
        .playlist-actions {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 8px;
        }
        
        .playlist-actions button {
            padding: 8px 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .chapters-toggle {
            background: rgba(102,126,234,0.1);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .chapters-toggle:hover {
            background: rgba(102,126,234,0.2);
        }
        
        .chapters-toggle .toggle-icon {
            transition: transform 0.3s ease;
        }
        
        .chapters-toggle.expanded .toggle-icon {
            transform: rotate(180deg);
        }
        
        .chapters-list {
            border-top: 1px solid var(--border-color);
            background: rgba(255,255,255,0.3);
        }
        
        .chapter-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        
        .chapter-item:hover {
            background: rgba(102,126,234,0.1);
        }
        
        .chapter-item:last-child {
            border-bottom: none;
        }
        
        .chapter-content {
            flex: 1;
            margin-right: 10px;
        }
        
        .chapter-text {
            color: var(--text-dark);
        }
        
        .chapter-duration {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .chapter-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .chapter-item:hover .chapter-actions {
            opacity: 1;
        }
        
        .chapter-delete-btn {
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: grid;
            place-items: center;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .chapter-delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }
        
        .export-import {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        /* Fixed Chapter Indicator */
        .chapter-indicator {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: grid;
            place-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: var(--shadow-light);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .chapter-indicator.show {
            opacity: 1;
            visibility: visible;
        }
        
        .chapter-indicator .chapter-number {
            font-size: 1.2rem;
            line-height: 1;
        }
        
        .chapter-indicator .total-chapters {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--bg-light);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 2001;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.show .modal {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .modal-header {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
        }
        
        .modal-close:hover {
            color: var(--text-dark);
        }
        
        .modal-controls {
            display: grid;
            gap: 20px;
        }
        
        .modal-controls .control-group {
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 8px;
        }
        
        .modal-controls button,
        .modal-controls select,
        .modal-controls input {
            padding: 12px 16px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
            color: var(--text-dark);
            font-weight: 500;
        }
        
        .modal-controls .volume-control {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 8px 0;
        }
        
        /* Toast Notification System */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3000;
            display: grid;
            gap: 10px;
            pointer-events: none;
        }
        
        .toast {
            background: var(--bg-light);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 15px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: var(--shadow-light);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: auto;
            max-width: 400px;
            word-wrap: break-word;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast.speaking {
            border-left: 4px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .toast.success {
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
        }
        
        .toast.error {
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
        }
        
        /* Tooltip System */
        .tooltip {
            position: relative;
        }
        
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-dark);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: none;
        }
        
        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .main-controls {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .chapter-indicator {
                top: 70px;
                right: 15px;
                width: 50px;
                height: 50px;
                font-size: 0.9rem;
            }
            
            .chapter-indicator .chapter-number {
                font-size: 1rem;
            }
            
            .chapter-indicator .total-chapters {
                font-size: 0.6rem;
            }
            
            .chapter-actions {
                opacity: 1;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .floating-action {
                width: 35px;
                height: 35px;
            }
            
            .modal {
                padding: 20px;
                width: 95%;
            }
            
            .section-header {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            
            .export-import {
                justify-self: center;
            }
            
            .playlist-header {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            
            .playlist-actions {
                justify-self: center;
            }
        }
        
        @media (max-width: 480px) {
            .main-controls {
                grid-template-columns: 1fr;
            }
            
            .chapter-indicator {
                top: 60px;
                right: 10px;
                width: 45px;
                height: 45px;
            }
            
            .input-meta {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle tooltip" onclick="toggleTheme()" data-tooltip="Toggle Theme">
        <i class="fas fa-moon" id="themeIcon"></i>
    </div>
    
    <!-- Fixed Chapter Indicator -->
    <div class="chapter-indicator tooltip" id="chapterIndicator" data-tooltip="Current Chapter">
        <div style="text-align: center;">
            <div class="chapter-number" id="indicatorNumber">1</div>
            <div class="total-chapters" id="indicatorTotal">of 1</div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <div class="container">
        <div class="header">
            <h1>🎧 Enhanced TTS Reader</h1>
            <p class="subtitle">Modern Text-to-Speech with Smart Features</p>
        </div>
        
        <div class="input-section">
            <div class="textarea-container">
                <textarea id="textArea" placeholder="Paste or type your text here... The app will automatically split it into chapters for better reading experience."></textarea>
                
                <!-- Floating Action Buttons -->
                <div class="floating-action gear-btn tooltip" onclick="openModal()" data-tooltip="Quick Actions">
                    <i class="fas fa-cog"></i>
                </div>
                
                <div class="floating-action save-btn tooltip" id="saveButton" data-tooltip="Save to Library">
                    <i class="fas fa-bookmark"></i>
                </div>
                
                <div class="floating-action paste-btn tooltip" id="pasteButton" data-tooltip="Paste from Clipboard">
                    <i class="fas fa-paste"></i>
                </div>
            </div>
            
            <div class="input-meta">
                <span><span id="charCount">0</span> characters • <span id="wordCount">0</span> words</span>
                <span id="estimatedTime">Est. reading time: 0 min</span>
            </div>
        </div>
        
        <div class="reading-progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="currentChapter" class="chapter-info hidden">
            <div class="chapter-title" id="chapterTitle">Ready to read...</div>
            <div class="chapter-meta" id="chapterMeta">Select text and click Read to begin</div>
        </div>
        
        <div class="main-controls">
            <div class="control-group">
                <label class="control-label">Test Voice</label>
                <button id="testButton" class="btn-secondary tooltip" data-tooltip="Test current voice settings">
                    <i class="fas fa-volume-high btn-icon"></i>Test
                </button>
            </div>
            
            <div class="control-group">
                <label class="control-label">Main Control</label>
                <button id="playButton" class="btn-primary tooltip" data-tooltip="Start reading aloud">
                    <i class="fas fa-play btn-icon"></i>Read Aloud
                </button>
            </div>
            
            <div class="control-group">
                <label class="control-label">Stop Reading</label>
                <button id="stopButton" class="btn-secondary tooltip" disabled data-tooltip="Stop reading">
                    <i class="fas fa-stop btn-icon"></i>Stop
                </button>
            </div>
        </div>

        <div class="playlist-section">
            <div class="section-header">
                <h3 class="section-title">📚 Reading Library</h3>
                <div class="export-import">
                    <button id="exportButton" class="btn-secondary tooltip" data-tooltip="Export library to file">
                        <i class="fas fa-download btn-icon"></i>Export
                    </button>
                    <button id="importButton" class="btn-secondary tooltip" data-tooltip="Import library from file">
                        <i class="fas fa-upload btn-icon"></i>Import
                    </button>
                    <input type="file" id="importFile" accept=".json" class="hidden">
                </div>
            </div>
            <div id="playlistList"></div>
        </div>
    </div>

    <!-- Quick Actions Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 class="modal-title">⚙️ Quick Actions</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-controls">
                <div class="control-group">
                    <label class="control-label">Voice Selection</label>
                    <select id="voiceSelect" class="tooltip" data-tooltip="Choose reading voice"></select>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Reading Speed</label>
                    <input id="speedControl" type="range" min="0.5" max="2" step="0.1" value="1" class="tooltip" data-tooltip="Adjust reading speed" />
                    <span id="speedValue">1.0x</span>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Volume Control</label>
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1" class="volume-slider tooltip" data-tooltip="Adjust volume" />
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Text Operations</label>
                    <button id="clearButton" class="btn-secondary tooltip" data-tooltip="Clear all text">
                        <i class="fas fa-eraser btn-icon"></i>Clear Text
                    </button>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Reading Controls</label>
                    <button id="restartButton" class="btn-secondary tooltip" data-tooltip="Restart from beginning">
                        <i class="fas fa-redo btn-icon"></i>Restart
                    </button>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Library Actions</label>
                    <button id="clearLibraryButton" class="btn-secondary tooltip" data-tooltip="Clear entire library">
                        <i class="fas fa-trash btn-icon"></i>Clear Library
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize speech synthesis and core variables
        const synth = window.speechSynthesis;
        let voices = [];
        let currentVoice = null;
        let textContent = '';
        let isPlaying = false;
        let wakeLock = null;
        let playlist = JSON.parse(localStorage.getItem('enhancedTTSPlaylist')) || [];
        let currentChapterIndex = 0;
        let wasPlaying = false;
        let chapters = [];
        let currentUtterance = null;
        let totalChapters = 0;
        let startTime = null;
        
        // DOM element references
        const textArea = document.getElementById('textArea');
        const pasteButton = document.getElementById('pasteButton');
        const saveButton = document.getElementById('saveButton');
        const voiceSelect = document.getElementById('voiceSelect');
        const speedControl = document.getElementById('speedControl');
        const speedValue = document.getElementById('speedValue');
        const volumeControl = document.getElementById('volumeControl');
        const testButton = document.getElementById('testButton');
        const playButton = document.getElementById('playButton');
        const stopButton = document.getElementById('stopButton');
        const restartButton = document.getElementById('restartButton');
        const clearButton = document.getElementById('clearButton');
        const clearLibraryButton = document.getElementById('clearLibraryButton');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const estimatedTime = document.getElementById('estimatedTime');
        const playlistList = document.getElementById('playlistList');
        const progressBar = document.getElementById('progressBar');
        const currentChapter = document.getElementById('currentChapter');
        const chapterTitle = document.getElementById('chapterTitle');
        const chapterMeta = document.getElementById('chapterMeta');
        const exportButton = document.getElementById('exportButton');
        const importButton = document.getElementById('importButton');
        const importFile = document.getElementById('importFile');
        const chapterIndicator = document.getElementById('chapterIndicator');
        const indicatorNumber = document.getElementById('indicatorNumber');
        const indicatorTotal = document.getElementById('indicatorTotal');
        const modalOverlay = document.getElementById('modalOverlay');
        const toastContainer = document.getElementById('toastContainer');
        
        // Theme management
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                icon.className = 'fas fa-moon';
                localStorage.setItem('tts-theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-sun';
                localStorage.setItem('tts-theme', 'dark');
            }
        }
        
        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('tts-theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeIcon').className = 'fas fa-sun';
            }
        }
        
        // Modal management
        function openModal() {
            modalOverlay.classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            modalOverlay.classList.remove('show');
            document.body.style.overflow = '';
        }
        
        // Toast notification system
        function showToast(message, type = 'speaking', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 400);
            }, duration);
        }
        
        // Migrate old playlist and initialize
        function initializeApp() {
            loadTheme();
            
            // Migrate old playlist data if exists
            const oldPlaylist = JSON.parse(localStorage.getItem('ttsPlaylist')) || [];
            if (oldPlaylist.length > 0 && playlist.length === 0) {
                playlist = oldPlaylist.map(item => ({
                    ...item,
                    id: Date.now() + Math.random(),
                    createdAt: new Date().toISOString(),
                    chapters: item.chapters || splitIntoChapters(item.text || '')
                }));
                savePlaylist();
                localStorage.removeItem('ttsPlaylist');
            }
            
            populateVoices();
            renderPlaylist();
        }
        
        // Enhanced voice population with better sorting
        function populateVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '<option value="">Default System Voice</option>';
            
            const sortedVoices = voices.sort((a, b) => {
                if (a.lang !== b.lang) return a.lang.localeCompare(b.lang);
                return a.name.localeCompare(b.name);
            });
            
            let currentLang = '';
            sortedVoices.forEach((voice, index) => {
                if (voice.lang !== currentLang) {
                    if (currentLang !== '') {
                        const separator = document.createElement('option');
                        separator.disabled = true;
                        separator.textContent = '─────────────────────';
                        voiceSelect.appendChild(separator);
                    }
                    currentLang = voice.lang;
                }
                
                const option = document.createElement('option');
                option.value = voices.indexOf(voice);
                option.textContent = `${voice.name}${voice.default ? ' ⭐' : ''}`;
                voiceSelect.appendChild(option);
            });
            
            if (voices.length > 0) {
                const defaultVoice = voices.find(v => v.default) || voices[0];
                currentVoice = defaultVoice;
                voiceSelect.value = voices.indexOf(defaultVoice);
            }
        }

        populateVoices();
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = populateVoices;
        }
        
        setTimeout(() => {
            if (voices.length === 0) {
                populateVoices();
            }
        }, 100);

        // Voice selection handler
        voiceSelect.addEventListener('change', (e) => {
            if (e.target.value !== '') {
                currentVoice = voices[e.target.value];
            } else {
                currentVoice = null;
            }
        });

        // Enhanced text analysis and statistics
        function updateTextStats() {
            const text = textArea.value;
            const chars = text.length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const avgWordsPerMinute = 150;
            const estimatedMinutes = Math.ceil(words / avgWordsPerMinute);
            
            charCount.textContent = chars.toLocaleString();
            wordCount.textContent = words.toLocaleString();
            estimatedTime.textContent = `Est. reading time: ${estimatedMinutes} min`;
            
            if (text.trim()) {
                chapters = splitIntoChapters(text.trim());
                updateChapterInfo();
            }
        }

        textArea.addEventListener('input', updateTextStats);
        textArea.addEventListener('paste', () => {
            setTimeout(updateTextStats, 100);
        });

        // Speed control with visual feedback
        speedControl.addEventListener('input', (e) => {
            speedValue.textContent = `${parseFloat(e.target.value).toFixed(1)}x`;
        });

        // Enhanced clipboard integration
        pasteButton.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    textArea.value += text;
                    updateTextStats();
                    showToast('✅ Text pasted successfully!', 'success');
                } else {
                    showToast('⚠️ Clipboard is empty', 'error');
                }
            } catch (err) {
                console.error('Paste failed:', err);
                showToast('❌ Paste failed. Try Ctrl+V instead.', 'error');
            }
        });

        // Enhanced wake lock with better error handling
        async function requestWakeLock() {
            if (!('wakeLock' in navigator)) {
                showToast('⚠️ Wake Lock not supported - screen may turn off during reading', 'error', 5000);
                return false;
            }
            
            try {
                if (wakeLock) {
                    await wakeLock.release();
                }
                
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => {
                    wakeLock = null;
                });
                
                return true;
            } catch (err) {
                console.error('Wake Lock failed:', err);
                showToast(`❌ Screen lock failed: ${err.message}`, 'error', 3000);
                return false;
            }
        }

        async function releaseWakeLock() {
            if (wakeLock) {
                try {
                    await wakeLock.release();
                    wakeLock = null;
                } catch (err) {
                    console.error('Wake lock release failed:', err);
                }
            }
        }

        // Enhanced chapter splitting with better sentence detection
        function splitIntoChapters(text, maxLen = 300) {
            if (!text.trim()) return [];
            
            const sentences = text.match(/[^.!?]+[.!?]+(?:\s|$)/g) || [text];
            const chapters = [];
            let current = '';
            let chapterNum = 1;
            
            sentences.forEach(sentence => {
                const trimmedSentence = sentence.trim();
                if (!trimmedSentence) return;
                
                if ((current + ' ' + trimmedSentence).length > maxLen && current) {
                    const title = generateChapterTitle(current, chapterNum);
                    chapters.push({ 
                        title, 
                        text: current.trim(),
                        number: chapterNum,
                        wordCount: current.trim().split(/\s+/).length
                    });
                    current = trimmedSentence;
                    chapterNum++;
                } else {
                    current += (current ? ' ' : '') + trimmedSentence;
                }
            });
            
            if (current.trim()) {
                const title = generateChapterTitle(current, chapterNum);
                chapters.push({ 
                    title, 
                    text: current.trim(),
                    number: chapterNum,
                    wordCount: current.trim().split(/\s+/).length
                });
            }
            
            return chapters;
        }
        
        // Smart chapter title generation
        function generateChapterTitle(text, number) {
            const words = text.trim().split(/\s+/);
            const firstFewWords = words.slice(0, 8).join(' ');
            
            let title = firstFewWords;
            if (title.length > 50) {
                title = title.substring(0, 47) + '...';
            } else if (words.length > 8) {
                title += '...';
            }
            
            return `Chapter ${number}: ${title}`;
        }

        // Enhanced chapter info display
        function updateChapterInfo() {
            if (chapters.length > 0) {
                currentChapter.classList.remove('hidden');
                const current = chapters[currentChapterIndex] || chapters[0];
                chapterTitle.textContent = current.title;
                chapterMeta.textContent = `${current.wordCount} words • Chapter ${current.number} of ${chapters.length}`;
                
                updateChapterIndicator();
            } else {
                currentChapter.classList.add('hidden');
                hideChapterIndicator();
            }
        }
        
        // Update the fixed chapter indicator
        function updateChapterIndicator() {
            if (chapters.length > 0 && isPlaying) {
                indicatorNumber.textContent = (currentChapterIndex + 1);
                indicatorTotal.textContent = `of ${chapters.length}`;
                chapterIndicator.classList.add('show');
            } else {
                hideChapterIndicator();
            }
        }
        
        // Hide the fixed chapter indicator
        function hideChapterIndicator() {
            chapterIndicator.classList.remove('show');
        }

        // Enhanced progress tracking
        function updateProgress() {
            if (totalChapters > 0) {
                const progress = ((currentChapterIndex + 1) / totalChapters) * 100;
                progressBar.style.width = `${progress}%`;
            } else {
                progressBar.style.width = '0%';
            }
        }

        // Enhanced speech with better error handling and progress tracking
        function speakChapters(chaps, chapIdx = 0) {
            if (!isPlaying || chapIdx >= chaps.length) {
                finishSpeaking();
                return;
            }
            
            currentChapterIndex = chapIdx;
            totalChapters = chaps.length;
            updateProgress();
            updateChapterInfo();
            updateChapterIndicator();
            
            const utterance = new SpeechSynthesisUtterance(chaps[chapIdx].text);
            currentUtterance = utterance;
            
            if (currentVoice) utterance.voice = currentVoice;
            utterance.rate = parseFloat(speedControl.value);
            utterance.volume = parseFloat(volumeControl.value);
            utterance.pitch = 1;
            
            utterance.onstart = () => {
                if (chapIdx === 0) {
                    playButton.disabled = true;
                    stopButton.disabled = false;
                    playButton.innerHTML = '<i class="fas fa-pause btn-icon"></i>Reading...';
                    startTime = Date.now();
                }
                showToast(`📖 ${chaps[chapIdx].title}`, 'speaking');
            };
            
            utterance.onend = () => {
                setTimeout(() => speakChapters(chaps, chapIdx + 1), 200);
            };
            
            utterance.onerror = (e) => {
                console.error('Speech error:', e);
                showToast(`❌ Speech error: ${e.error}`, 'error');
                
                if (e.error === 'interrupted' || e.error === 'canceled') {
                    return;
                }
                
                setTimeout(() => speakChapters(chaps, chapIdx + 1), 1000);
            };
            
            synth.speak(utterance);
        }

        // Enhanced finish speaking with statistics
        async function finishSpeaking() {
            isPlaying = false;
            wasPlaying = false;
            currentChapterIndex = 0;
            currentUtterance = null;
            
            playButton.disabled = false;
            stopButton.disabled = true;
            playButton.innerHTML = '<i class="fas fa-play btn-icon"></i>Read Aloud';
            
            await releaseWakeLock();
            hideChapterIndicator();
            
            if (startTime) {
                const duration = Math.round((Date.now() - startTime) / 1000 / 60);
                showToast(`✅ Reading complete! Duration: ${duration} minutes`, 'success', 5000);
                startTime = null;
            } else {
                showToast('🛑 Reading stopped', 'success', 2000);
            }
            
            updateProgress();
            updateChapterInfo();
        }

        // Enhanced resume functionality
        async function resumePlayback() {
            if (!chapters.length) return;
            
            synth.cancel();
            isPlaying = true;
            wasPlaying = true;
            
            let startIdx = Math.max(0, currentChapterIndex - 1);
            
            await requestWakeLock();
            speakChapters(chapters, startIdx);
            showToast(`⏯️ Resumed from ${chapters[startIdx].title}`, 'speaking');
        }

        // Enhanced visibility change handler with wake lock management
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'hidden') {
                if (isPlaying) {
                    synth.cancel();
                    wasPlaying = true;
                    console.log('Page hidden - speech cancelled, will resume when visible');
                }
            } else if (document.visibilityState === 'visible') {
                if (wasPlaying && !isPlaying) {
                    console.log('Page visible again - attempting to resume');
                    await requestWakeLock();
                    setTimeout(resumePlayback, 500);
                }
            }
        });

        // Main play button handler
        playButton.addEventListener('click', async () => {
            textContent = textArea.value.trim();
            if (!textContent) {
                showToast('⚠️ Please enter some text to read', 'error');
                return;
            }
            
            if (isPlaying) {
                synth.cancel();
                await finishSpeaking();
                return;
            }
            
            const wakeLockSuccess = await requestWakeLock();
            if (!wakeLockSuccess) {
                showToast('⚠️ Starting without screen lock - consider keeping device awake', 'error', 3000);
            }
            
            isPlaying = true;
            wasPlaying = true;
            currentChapterIndex = 0;
            
            chapters = splitIntoChapters(textContent);
            if (chapters.length === 0) {
                showToast('❌ No readable content found', 'error');
                await finishSpeaking();
                return;
            }
            
            totalChapters = chapters.length;
            showToast(`🚀 Starting to read ${chapters.length} chapters...`, 'speaking');
            speakChapters(chapters);
        });

        // Stop button handler
        stopButton.addEventListener('click', async () => {
            synth.cancel();
            await finishSpeaking();
        });

        // Restart button handler
        restartButton.addEventListener('click', () => {
            if (isPlaying) {
                synth.cancel();
            }
            currentChapterIndex = 0;
            closeModal();
            setTimeout(() => playButton.click(), 100);
        });

        // Clear button handler
        clearButton.addEventListener('click', () => {
            if (confirm('Clear all text?')) {
                textArea.value = '';
                updateTextStats();
                closeModal();
                showToast('🗑️ Text cleared', 'success');
            }
        });

        // Clear library button handler
        clearLibraryButton.addEventListener('click', () => {
            if (confirm('Clear entire library? This cannot be undone.')) {
                playlist = [];
                savePlaylist();
                renderPlaylist();
                closeModal();
                showToast('🗑️ Library cleared', 'success');
            }
        });

        // Enhanced test voice with current settings
        testButton.addEventListener('click', () => {
            const testText = 'This is a voice test with your current settings. The reading speed and voice should match what you hear during actual reading.';
            const testUtter = new SpeechSynthesisUtterance(testText);
            
            testUtter.rate = parseFloat(speedControl.value);
            testUtter.volume = parseFloat(volumeControl.value);
            if (currentVoice) testUtter.voice = currentVoice;
            
            testUtter.onstart = () => showToast('🎵 Testing voice...', 'speaking');
            testUtter.onend = () => {};
            testUtter.onerror = (e) => showToast(`❌ Test failed: ${e.error}`, 'error');
            
            synth.cancel();
            synth.speak(testUtter);
        });

        // Enhanced keyboard shortcuts
        document.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                playButton.click();
            }
            if (e.key === 'Escape') {
                e.preventDefault();
                if (modalOverlay.classList.contains('show')) {
                    closeModal();
                } else {
                    stopButton.click();
                }
            }
            if (e.key === ' ' && e.target !== textArea) {
                e.preventDefault();
                if (isPlaying) {
                    stopButton.click();
                } else {
                    playButton.click();
                }
            }
        });

        // Enhanced playlist management
        function savePlaylist() {
            localStorage.setItem('enhancedTTSPlaylist', JSON.stringify(playlist));
        }

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Enhanced playlist rendering with better UI and chapter management
        function renderPlaylist() {
            playlistList.innerHTML = '';
            
            if (playlist.length === 0) {
                playlistList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-light);">
                        <i class="fas fa-book-open" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.3;"></i>
                        <p>Your reading library is empty</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">Add some text and click the bookmark icon to build your collection</p>
                    </div>
                `;
                return;
            }
            
            playlist.forEach((item, index) => {
                const createdDate = new Date(item.createdAt || Date.now()).toLocaleDateString();
                const totalWords = item.chapters.reduce((sum, ch) => sum + ch.wordCount, 0);
                const estimatedMinutes = Math.ceil(totalWords / 150);
                
                const li = document.createElement('div');
                li.className = 'playlist-item';
                li.innerHTML = `
                    <div class="playlist-header">
                        <div>
                            <div class="playlist-title">${item.title}</div>
                            <div style="font-size: 0.85rem; color: var(--text-light); margin-top: 5px;">
                                ${item.chapters.length} chapters • ${totalWords.toLocaleString()} words • ~${estimatedMinutes} min reading • ${createdDate}
                            </div>
                        </div>
                        <div class="playlist-actions">
                            <button class="btn-primary tooltip" onclick="playFromPlaylist(${index}, 0)" data-tooltip="Play from beginning">
                                <i class="fas fa-play btn-icon"></i>Play
                            </button>
                            <button class="btn-secondary tooltip" onclick="editPlaylistItem(${index})" data-tooltip="Edit title">
                                <i class="fas fa-edit btn-icon"></i>Edit
                            </button>
                            <button class="btn-secondary tooltip" onclick="removeFromPlaylist(${index})" data-tooltip="Remove from library">
                                <i class="fas fa-trash btn-icon"></i>Remove
                            </button>
                        </div>
                    </div>
                    <div class="chapters-toggle tooltip" onclick="toggleChapters(${index})" id="chaptersToggle${index}" data-tooltip="Toggle chapter list">
                        <span><i class="fas fa-list btn-icon"></i>View Chapters (${item.chapters.length})</span>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <div class="chapters-list" id="chaptersList${index}" style="display: none;">
                        ${item.chapters.map((chap, chapIdx) => `
                            <div class="chapter-item tooltip" onclick="playFromPlaylist(${index}, ${chapIdx})" data-tooltip="Play from this chapter">
                                <div class="chapter-content">
                                    <span class="chapter-text">${chap.title}</span>
                                    <span class="chapter-duration">${chap.wordCount} words</span>
                                </div>
                                <div class="chapter-actions">
                                    <button class="chapter-delete-btn tooltip" onclick="deleteChapter(event, ${index}, ${chapIdx})" data-tooltip="Delete this chapter">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                playlistList.appendChild(li);
            });
        }
        
        // Toggle chapters visibility
        window.toggleChapters = function(playlistIndex) {
            const chaptersList = document.getElementById(`chaptersList${playlistIndex}`);
            const toggle = document.getElementById(`chaptersToggle${playlistIndex}`);
            
            if (chaptersList.style.display === 'none') {
                chaptersList.style.display = 'block';
                toggle.classList.add('expanded');
            } else {
                chaptersList.style.display = 'none';
                toggle.classList.remove('expanded');
            }
        };
        
        // Delete individual chapter
        window.deleteChapter = function(event, playlistIndex, chapterIndex) {
            event.stopPropagation();
            
            const item = playlist[playlistIndex];
            if (item.chapters.length <= 1) {
                showToast('❌ Cannot delete the last chapter. Remove the entire item instead.', 'error');
                return;
            }
            
            const chapter = item.chapters[chapterIndex];
            if (confirm(`Delete "${chapter.title}"?`)) {
                item.chapters.splice(chapterIndex, 1);
                
                item.chapters.forEach((ch, idx) => {
                    ch.number = idx + 1;
                    ch.title = ch.title.replace(/^Chapter \d+:/, `Chapter ${idx + 1}:`);
                });
                
                item.text = item.chapters.map(ch => ch.text).join(' ');
                
                savePlaylist();
                renderPlaylist();
                showToast('✅ Chapter deleted successfully', 'success');
            }
        };

        // Enhanced add to playlist with better UX
        saveButton.addEventListener('click', () => {
            const text = textArea.value.trim();
            if (!text) {
                showToast('⚠️ Please enter some text to save', 'error');
                return;
            }
            
            const defaultTitle = `Reading Item ${playlist.length + 1}`;
            const title = prompt('Enter a title for this item:', defaultTitle);
            
            if (title) {
                const chapters = splitIntoChapters(text);
                const newItem = {
                    id: generateUniqueId(),
                    title: title.trim(),
                    text: text,
                    chapters: chapters,
                    createdAt: new Date().toISOString()
                };
                
                playlist.unshift(newItem);
                savePlaylist();
                renderPlaylist();
                showToast(`✅ "${title}" saved to library!`, 'success');
            }
        });

        // Enhanced playlist functions
        window.playFromPlaylist = async function(postIndex, chapIndex = 0) {
            const item = playlist[postIndex];
            textArea.value = item.text;
            updateTextStats();
            
            chapters = item.chapters;
            currentChapterIndex = chapIndex;
            totalChapters = chapters.length;
            
            if (isPlaying) {
                synth.cancel();
            }
            
            isPlaying = true;
            wasPlaying = true;
            
            await requestWakeLock();
            showToast(`📚 Playing "${item.title}" from ${chapters[chapIndex].title}`, 'speaking');
            speakChapters(chapters, chapIndex);
        };

        window.editPlaylistItem = function(index) {
            const item = playlist[index];
            const newTitle = prompt('Edit title:', item.title);
            
            if (newTitle && newTitle.trim() !== item.title) {
                playlist[index].title = newTitle.trim();
                savePlaylist();
                renderPlaylist();
                showToast('✅ Title updated!', 'success');
            }
        };

        window.removeFromPlaylist = function(index) {
            const item = playlist[index];
            if (confirm(`Remove "${item.title}" from your library?`)) {
                playlist.splice(index, 1);
                savePlaylist();
                renderPlaylist();
                showToast('🗑️ Item removed from library', 'success');
            }
        };

        // Export/Import functionality
        exportButton.addEventListener('click', () => {
            const dataStr = JSON.stringify(playlist, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `tts-reading-library-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showToast('📥 Library exported successfully!', 'success');
        });

        importButton.addEventListener('click', () => {
            importFile.click();
        });

        importFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (Array.isArray(importedData)) {
                        const validItems = importedData.filter(item => 
                            item.title && item.text && Array.isArray(item.chapters)
                        );
                        
                        if (validItems.length > 0) {
                            validItems.forEach(item => {
                                if (!item.id) item.id = generateUniqueId();
                                if (!item.createdAt) item.createdAt = new Date().toISOString();
                            });
                            
                            playlist = [...validItems, ...playlist];
                            savePlaylist();
                            renderPlaylist();
                            showToast(`📤 Imported ${validItems.length} items!`, 'success');
                        } else {
                            showToast('❌ No valid items found in file', 'error');
                        }
                    } else {
                        showToast('❌ Invalid file format', 'error');
                    }
                } catch (err) {
                    console.error('Import error:', err);
                    showToast('❌ Failed to import file - invalid format', 'error');
                }
            };
            reader.readAsText(file);
            
            e.target.value = '';
        });

        // Browser compatibility check
        function checkCompatibility() {
            const issues = [];
            
            if (!('speechSynthesis' in window)) {
                issues.push('Speech synthesis not supported');
            }
            
            if (!('wakeLock' in navigator)) {
                issues.push('Wake Lock not supported');
            }
            
            if (!navigator.clipboard) {
                issues.push('Clipboard access limited');
            }
            
            if (issues.length > 0) {
                console.warn('Compatibility issues:', issues);
                showToast(`⚠️ Note: ${issues.join(', ')}`, 'error', 5000);
            }
        }

        // Initialize the application
        initializeApp();
        checkCompatibility();
        updateTextStats();
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (isPlaying) {
                synth.cancel();
            }
            releaseWakeLock();
        });
    </script>
</body>
</html>
